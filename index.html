<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Classroom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Koulen&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --light: #f8f9fa;
            --dark: #343a40;
            --neon-pink: #ff2d75;
            --neon-blue: #00f2fe;
            --neon-purple: #9d50ff;
            --neon-green: #00ff9d;
            --neon-orange: #ff8a00;
            --neon-cyan: #00f2fe;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--light);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ff8a00, #e52e71, #9d50ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            animation: fadeInDown 1s ease-out both, floatTitle 6s ease-in-out infinite;
            transform-origin: center bottom;
        }

        @keyframes floatTitle {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .khmer-welcome {
            font-family: 'Koulen', cursive;
            font-size: 3rem;
            margin: 0.5rem 0;
            color: #fff;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px var(--neon-pink),
                         0 0 40px var(--neon-pink);
            animation: 
                neonPulse 2s infinite alternate,
                slideInFade 1s ease-out 0.3s both;
            transition: all 0.3s ease;
            cursor: default;
        }

        .khmer-welcome:hover {
            animation: 
                colorCycle 3s infinite,
                neonPulseFast 0.5s infinite alternate;
            text-shadow: 0 0 10px #fff,
                        0 0 20px #fff,
                        0 0 30px var(--neon-purple),
                        0 0 50px var(--neon-purple),
                        0 0 70px var(--neon-purple);
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 5px #fff,
                            0 0 10px #fff,
                            0 0 15px var(--neon-pink),
                            0 0 20px var(--neon-pink);
            }
            to {
                text-shadow: 0 0 10px #fff,
                            0 0 20px #fff,
                            0 0 30px var(--neon-blue),
                            0 0 40px var(--neon-blue);
            }
        }

        @keyframes neonPulseFast {
            from {
                text-shadow: 0 0 10px #fff,
                            0 0 20px #fff,
                            0 0 30px var(--neon-purple),
                            0 0 50px var(--neon-purple);
            }
            to {
                text-shadow: 0 0 15px #fff,
                            0 0 25px #fff,
                            0 0 40px var(--neon-cyan),
                            0 0 60px var(--neon-cyan);
            }
        }

        @keyframes colorCycle {
            0% { color: #ffffff; }
            25% { color: #ff2d75; }
            50% { color: #9d50ff; }
            75% { color: #00f2fe; }
            100% { color: #ffffff; }
        }
        
        h2 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #00f2fe, #9d50ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: 
                subtitleGlow 3s infinite alternate,
                fadeInUp 1s ease-out 0.6s both;
            transition: all 0.3s ease;
        }

        h2:hover {
            animation: 
                subtitleHoverGlow 1s infinite alternate,
                fadeInUp 1s ease-out 0.6s both;
            transform: scale(1.05);
        }
        
        @keyframes subtitleGlow {
            0% {
                text-shadow: 0 0 5px rgba(0, 242, 254, 0.3);
            }
            100% {
                text-shadow: 0 0 15px rgba(157, 80, 255, 0.6), 
                            0 0 20px rgba(157, 80, 255, 0.4);
            }
        }

        @keyframes subtitleHoverGlow {
            0% {
                text-shadow: 0 0 10px rgba(0, 242, 254, 0.6),
                             0 0 20px rgba(157, 80, 255, 0.8);
                background: linear-gradient(to right, #ff2d75, #9d50ff);
                -webkit-background-clip: text;
                background-clip: text;
            }
            100% {
                text-shadow: 0 0 15px rgba(255, 45, 117, 0.8),
                             0 0 25px rgba(0, 242, 254, 0.8);
                background: linear-gradient(to right, #00f2fe, #ff2d75);
                -webkit-background-clip: text;
                background-clip: text;
            }
        }
        
        .instructor {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 2rem;
            text-shadow: 0 0 8px rgba(162, 155, 254, 0.5);
            animation: fadeIn 1s ease-out 0.9s both;
        }
        
        /* Rest of the existing CSS remains completely unchanged */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            perspective: 1000px;
        }
        
        .btn {
            position: relative;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            width: 350px;
            text-align: center;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                            rgba(255,255,255,0.1) 0%, 
                            rgba(255,255,255,0.4) 50%, 
                            rgba(255,255,255,0.1) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                            rgba(255,255,255,0.8) 0%, 
                            rgba(255,255,255,0.3) 50%, 
                            rgba(255,255,255,0.8) 100%);
            background-size: 200% 200%;
            z-index: -2;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: shimmer 2s infinite linear;
        }
        
        .btn:hover::after {
            opacity: 0.6;
        }
        
        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        
        .btn:nth-child(1) {
            background: linear-gradient(45deg, #ff2d75 0%, #ff8a00 100%);
            animation: slideInDown 0.8s ease-out 0.2s both;
        }
        
        .btn:nth-child(2) {
            background: linear-gradient(45deg, #9d50ff 0%, #00f2fe 100%);
            animation: slideInDown 0.8s ease-out 0.4s both;
        }
        
        .btn:nth-child(3) {
            background: linear-gradient(45deg, #00ff9d 0%, #00b8ff 100%);
            animation: slideInDown 0.8s ease-out 0.6s both;
        }
        
        .btn:nth-child(4) {
            background: linear-gradient(45deg, #ff00cc 0%, #333399 100%);
            animation: slideInDown 0.8s ease-out 0.8s both;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-100px) rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeIn 2s ease-out 1s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.8;
            }
        }
        
        .btn:hover {
            animation: hoverGlow 1.5s infinite alternate, pulse 1.5s infinite;
        }
        
        @keyframes hoverGlow {
            0% {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                            0 0 10px rgba(255, 255, 255, 0.2);
            }
            100% {
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4),
                            0 0 20px rgba(255, 255, 255, 0.4),
                            0 0 30px rgba(255, 255, 255, 0.2);
            }
        }
        
        /* Telegram Support Button Styles */
        .telegram-support {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #0088cc, #00aced);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 136, 204, 0.5);
            z-index: 1000;
            transition: all 0.3s ease;
            animation: pulseTelegram 2s infinite;
            transform-origin: center;
        }
        
        .telegram-support:hover {
            transform: scale(1.1) rotate(10deg);
            animation: none;
            box-shadow: 0 15px 30px rgba(0, 136, 204, 0.7), 
                        0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .telegram-support::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 136, 204, 0.3), rgba(0, 172, 237, 0.3));
            z-index: -1;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .telegram-support:hover::before {
            opacity: 1;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            animation: pulseRing 1.5s infinite;
        }
        
        .telegram-support svg {
            width: 40px;
            height: 40px;
            fill: white;
            transition: all 0.3s ease;
        }
        
        .telegram-support:hover svg {
            transform: scale(1.1);
        }
        
        @keyframes pulseTelegram {
            0% {
                transform: scale(1);
                box-shadow: 0 10px 25px rgba(0, 136, 204, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 30px rgba(0, 136, 204, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 10px 25px rgba(0, 136, 204, 0.5);
            }
        }
        
        @keyframes pulseRing {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        /* Telegram Popup Message Styles */
        .telegram-popup {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 300px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
            overflow: hidden;
            display: none;
        }

        .telegram-popup.show {
            transform: translateY(0);
            opacity: 1;
            display: block;
        }

        .telegram-popup-header {
            background: linear-gradient(135deg, #0088cc, #00aced);
            padding: 15px;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .telegram-popup-header svg {
            width: 20px;
            height: 20px;
            fill: white;
            margin-right: 10px;
        }

        .telegram-popup-body {
            padding: 15px;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }

        .telegram-popup-footer {
            padding: 10px 15px;
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid #eee;
        }

        .telegram-popup-btn {
            background: linear-gradient(135deg, #0088cc, #00aced);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .telegram-popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 136, 204, 0.3);
        }

        .telegram-popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .telegram-popup-close:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .telegram-popup-close::before,
        .telegram-popup-close::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 2px;
            background: white;
        }

        .telegram-popup-close::before {
            transform: rotate(45deg);
        }

        .telegram-popup-close::after {
            transform: rotate(-45deg);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .khmer-welcome {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            .btn {
                width: 280px;
                padding: 1.2rem 2rem;
                font-size: 1.2rem;
            }
            
            .telegram-support {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }
            
            .telegram-support svg {
                width: 35px;
                height: 35px;
            }

            .telegram-popup {
                width: 260px;
                right: 20px;
                bottom: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <!-- These will be generated by JavaScript -->
    </div>
    
    <div class="container">
        <header>
            <h1>Welcome to Our Classroom</h1>
            <div class="khmer-welcome">ស្វាគមន៍មកកាន់ថ្នាក់រៀន</div>
            <h2>Interactive Learning Portal</h2>
            <p class="instructor">Instructor: Daravuth Yon</p>
        </header>
        
        <div class="buttons-container">
            <a href="https://daravuth995.github.io/livesessions/" class="btn">Live Sessions </a>
            <a href="https://daravuth995.github.io/Monthly-Evaluation-/" class="btn">Student Evaluation</a>
            <a href="https://daravuth995.github.io/Attendance-/" class="btn">Attendance Check</a>
            <a href="https://daravuth995.github.io/Practical-Portal/" class="btn">Practical Class</a>
        </div>
        
        <footer>
            <p>© 2025 Classroom Portal | Designed with ❤️ for Students</p>
        </footer>
    </div>
    
    <!-- Telegram Support Button -->
    <a href="https://t.me/alita995" class="telegram-support" target="_blank" rel="noopener noreferrer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
        </svg>
    </a>

    <!-- Telegram Popup Message -->
    <div class="telegram-popup">
        <div class="telegram-popup-close"></div>
        <div class="telegram-popup-header">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
            </svg>
            Telegram Support
        </div>
        <div class="telegram-popup-body">
            Hi there!👋 How may I help you today?
        </div>
        <div class="telegram-popup-footer">
            <button class="telegram-popup-btn" onclick="window.open('https://t.me/alita995', '_blank')">Message Us</button>
        </div>
    </div>
    
    <script>
        // Create floating elements
        const floatingContainer = document.querySelector('.floating-elements');
        const colors = ['rgba(255, 45, 117, 0.3)', 'rgba(157, 80, 255, 0.3)', 'rgba(0, 242, 254, 0.3)', 'rgba(0, 255, 157, 0.3)', 'rgba(255, 255, 255, 0.2)'];
        
        for (let i = 0; i < 20; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            // Random properties
            const size = Math.random() * 120 + 30;
            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight + window.innerHeight;
            const color = colors[Math.floor(Math.random() * colors.length)];
            const delay = Math.random() * 15;
            const duration = 10 + Math.random() * 25;
            
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${posX}px`;
            element.style.top = `${posY}px`;
            element.style.background = color;
            element.style.animationDelay = `${delay}s`;
            element.style.animationDuration = `${duration}s`;
            
            if (Math.random() > 0.7) {
                element.style.filter = `blur(${Math.random() * 5}px)`;
            }
            
            floatingContainer.appendChild(element);
        }
        
        // Add hover tilt effect to buttons
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mousemove', (e) => {
                const x = e.offsetX;
                const y = e.offsetY;
                const w = button.offsetWidth;
                const h = button.offsetHeight;
                
                const tiltX = (y - h / 2) / 10;
                const tiltY = (x - w / 2) / 10;
                
                button.style.transform = `translateY(-5px) scale(1.05) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            });
            
            button.addEventListener('mouseleave', () => {
                button.style.transform = 'translateY(-5px) scale(1.05)';
            });
        });

        // Telegram Popup Functionality
        const telegramPopup = document.querySelector('.telegram-popup');
        const telegramPopupClose = document.querySelector('.telegram-popup-close');
        
        // Show popup after 1 second
        setTimeout(() => {
            telegramPopup.classList.add('show');
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                if (telegramPopup.classList.contains('show')) {
                    telegramPopup.classList.remove('show');
                }
            }, 10000);
        }, 1000);
        
        // Close button functionality
        telegramPopupClose.addEventListener('click', () => {
            telegramPopup.classList.remove('show');
        });
        
        // Also close when clicking on Telegram support button
        document.querySelector('.telegram-support').addEventListener('click', () => {
            telegramPopup.classList.remove('show');
        });
    </script>
</body>
</html>
